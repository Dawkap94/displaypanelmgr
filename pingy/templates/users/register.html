<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="{% static 'users/css/styles.css' %}">
</head>
<body>
    <h1>Rejestracja nowego użytkownika</h1>

    <form method="POST">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}" class="my-label-class">
                    {{ field.label }}
                </label>

                {{ field }}

                {{ field.errors }}
            </div>
        {% endfor %}

        <button type="submit">Zarejestruj</button>
    </form>

    <p>
      Masz już konto?
      <a href="{% url 'login' %}">Zaloguj się</a>
    </p>
</body>
</html>
